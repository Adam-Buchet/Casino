<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINNA.SCHOOL - Premium Casino</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        
        <aside class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-diamond brand-icon"></i>
                <span>WINNA</span>
            </div>
            <nav class="menu">
                <a href="#" class="menu-item active"><i class="fa-solid fa-border-all"></i> Lobby</a>
                <a href="#" class="menu-item"><i class="fa-solid fa-star"></i> Favoris</a>
                <a href="#" class="menu-item"><i class="fa-solid fa-clock-rotate-left"></i> Récents</a>
                <div class="menu-separator"></div>
                <span class="menu-title">Jeux</span>
                <a href="#" class="menu-item"><i class="fa-solid fa-dice"></i> Originals</a>
                <a href="#" class="menu-item"><i class="fa-solid fa-gamepad"></i> Slots</a>
                <a href="#" class="menu-item"><i class="fa-solid fa-chess-board"></i> Live Casino</a>
            </nav>
        </aside>

<main class="main-content">
    <header class="top-bar">
        <div class="search-bar">
             <i class="fa-solid fa-magnifying-glass"></i>
             <input type="text" placeholder="Rechercher...">
        </div>
        <div class="wallet-actions">
            <div class="wallet-balance">
                <span id="user-balance">1000.00 €</span>
            </div>
            <button class="btn-deposit" onclick="alert('Module de paiement fictif')">Dépôt</button>
        </div>
    </header>

    <div class="content-scrollable">
        
        <section id="lobby-screen" class="games-section">
            <h2 class="section-title"><i class="fa-solid fa-fire"></i> POPULAR GAMES</h2>
            <div class="games-grid">
                <div class="game-card card-orange-alt" onclick="openGame('mines')">
                    <i class="fa-solid fa-bomb game-icon"></i>
                    <div class="card-info"><h3>MINES</h3><span>WINNA ORIGINALS</span></div>
                </div>
                <div class="game-card card-blue-deep" onclick="openGame('crash')">
                    <i class="fa-solid fa-jet-fighter-up game-icon"></i>
                    <div class="card-info"><h3>CRASH</h3><span>WINNA ORIGINALS</span></div>
                </div>
                <div class="game-card card-red" onclick="openGame('blackjack')">
                    <i class="fa-solid fa-diamond game-icon"></i>
                    <div class="card-info"><h3>BLACKJACK</h3><span>WINNA ORIGINALS</span></div>
                </div>
                <div class="game-card card-yellow"><i class="fa-solid fa-bowling-ball game-icon"></i><div class="card-info"><h3>PLINKO</h3><span>SOON</span></div></div>
                <div class="game-card card-purple"><i class="fa-solid fa-gamepad game-icon"></i><div class="card-info"><h3>SLOTS</h3><span>SOON</span></div></div>
            </div>
        </section>

        <div id="game-mines" class="game-screen">
            <button class="back-btn" onclick="backToLobby()"><i class="fa-solid fa-arrow-left"></i> Retour</button>
            <div class="game-layout">
                <div class="game-sidebar">
                    <div class="control-group">
                        <label>Montant du pari</label>
                        <input type="number" id="mines-bet" value="10">
                    </div>
                    <div class="control-group">
                        <label>Nombre de Mines</label>
                        <select id="mines-count">
                            <option value="1">1 Mine</option>
                            <option value="3" selected>3 Mines</option>
                            <option value="5">5 Mines</option>
                            <option value="10">10 Mines</option>
                        </select>
                    </div>
                    <button id="mines-btn" class="action-btn" onclick="MinesGame.start()">JOUER</button>
                </div>
                <div class="game-board-container">
                    <div id="mines-grid" class="mines-grid"></div>
                </div>
            </div>
        </div>

        <div id="game-crash" class="game-screen">
            <button class="back-btn" onclick="backToLobby()"><i class="fa-solid fa-arrow-left"></i> Retour</button>
            <div class="game-layout">
                <div class="game-sidebar">
                    <div class="control-group">
                        <label>Montant du pari</label>
                        <input type="number" id="crash-bet" value="10">
                    </div>
                    <div class="control-group">
                        <label>Auto Cashout (x)</label>
                        <input type="number" id="crash-auto" value="2.00">
                    </div>
                    <button id="crash-btn" class="action-btn" onclick="CrashGame.start()">LANCER</button>
                </div>
                <div class="game-board-container" style="flex-direction: column;">
                    <canvas id="crash-canvas"></canvas>
                    <div id="crash-display" class="crash-multiplier">1.00x</div>
                </div>
            </div>
        </div>

        <div id="game-blackjack" class="game-screen">
            <button class="back-btn" onclick="backToLobby()"><i class="fa-solid fa-arrow-left"></i> Retour</button>
            <div class="game-layout">
                <div class="game-sidebar">
                    <div class="control-group">
                        <label>Montant du pari</label>
                        <input type="number" id="bj-bet" value="20">
                    </div>
                    <div style="display:flex; gap:10px; margin-top: auto;">
                        <button id="bj-btn-deal" class="action-btn" onclick="BlackjackGame.deal()">DISTRIBUER</button>
                    </div>
                    <div id="bj-actions" style="display:none; gap:10px;">
                        <button class="action-btn" style="background:#333; color:#fff;" onclick="BlackjackGame.hit()">TIRER</button>
                        <button class="action-btn" onclick="BlackjackGame.stand()">RESTER</button>
                    </div>
                </div>
                <div class="game-board-container">
                    <div class="blackjack-table">
                        <div style="text-align:center;">
                            <div id="dealer-score" class="bj-score">Croupier: 0</div>
                            <div id="dealer-hand" class="hand-area"></div>
                        </div>
                        <div style="text-align:center;">
                            <div id="player-hand" class="hand-area"></div>
                            <div id="player-score" class="bj-score">Vous: 0</div>
                        </div>
                        <div id="bj-msg" style="font-weight:bold; font-size:20px; height:30px;"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>    
    </div>
    
    <script>
        document.querySelector('.btn-deposit').addEventListener('click', () => {
            alert("Ouverture de la modale de dépôt (Simulation)");
        });
        // Simple effet sur les cartes
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('click', () => {
                const gameName = card.querySelector('h3').innerText;
                alert(`Lancement du jeu : ${gameName} ...`);
            });
        });
    </script>
</body>
</html>
